<section class="section team-section text-center white">
  <div class="container">
    <h1 class="section-title">Nosso Time</h1>
    <span class="separator"></span>
    <p>Conheça um pouco mais sobre a equipe técnica responsável pelo desenvolvimento do SASC</p>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="team-member col-md-4 col-lg-3 col-12" *ngFor="let membro of membros">
        <div class="team-member-info d-flex flex-column align-items-center" (click)="preencherDadosModalMembros(membro)">
          <figure class="team-member-photo d-flex">
            <img src="{{membro.arquivo}}">
          </figure>
          <h2>{{membro.nome}}</h2>
          <span>{{membro.cargo}}</span>
        </div>
        <div class="team-member-more d-flex justify-content-center align-items-center" (click)="preencherDadosModalMembros(membro)"
          data-toggle="modal" data-target="#modal-membros">
          <span class="fa fa-info-circle"></span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Membro -->
<div class="modal fade" id="modal-membros" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{tituloModalMembro}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{apresentacaoMembro}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-accent" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
