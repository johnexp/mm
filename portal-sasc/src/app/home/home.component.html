<section class="banners">
  <div id="carousel-depoimentos" class="carousel slide text-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-depoimentos" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-depoimentos" data-slide-to="1"></li>
      <li data-target="#carousel-depoimentos" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <ng-container *ngFor="let banner of banners; let idx = index">
        <div class="carousel-item" [ngClass]="{'active': idx == 0}">
          <img src="{{banner.arquivo}}">
          <div class="carousel-caption d-none d-md-block">
            <div class="banner-overlay"></div>
            <div class="carousel-caption-content">
              <h3>{{banner.titulo}}</h3>
              <p>{{banner.texto}}</p>
              <button class="btn btn-primary">Bot√£o</button>
            </div>
          </div>
        </div>
      </ng-container>
