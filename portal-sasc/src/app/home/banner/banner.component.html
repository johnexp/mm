<section class="banners-section">
  <div id="carousel-banners" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let banner of banners; let idx = index" data-target="#carousel-banners" [attr.data-slide-to]="idx" [ngClass]="{'active': idx == 0}"></li>
    </ol>
    <div class="carousel-inner">
      <ng-container *ngFor="let banner of banners; let idx = index">
        <div class="carousel-item" [ngClass]="{'active': idx == 0}">
          <img src="{{banner.arquivo}}">
          <div class="carousel-caption">
            <div class="banner-overlay"></div>
            <div class="carousel-caption-content">
              <h1 class="banner-title">{{banner.titulo}}</h1>
              <p class="banner-description">{{banner.texto}}</p>
              <span class="separator"></span>
              <div class="d-flex justify-content-center layout-margin-h">
                <a *ngFor="let button of banner.botoes" class="btn" target="_blank" [ngClass]="'btn-' + button.cor" href="{{button.url}}">{{button.texto}}</a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <!-- <a class="carousel-control-prev" href="#carousel-banners" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-banners" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a> -->
  </div>
</section>
