<div class="header-container" fxLayout="column">
  <div class="header-actions">
    <span>Gerenciador Site Valem - Bem vindo de volta!</span>
    <div class="header-icons">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Usuário">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="['/administracao/user/info']">
        <mat-icon>person_outline</mat-icon> Usuário
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon> Logout
      </button>
    </mat-menu>
  </div>
  <nav>
    <ul class="header-menu">
      <li *ngFor="let section of sections" [ngClass]="{'active': activeSection === section.name}" >
        <a (click)="loadMenu(section.name)">
          {{ section.label }}
        </a>
      </li>
    </ul>
  </nav>
</div>
