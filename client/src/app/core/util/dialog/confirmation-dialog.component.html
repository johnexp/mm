<h1 mat-dialog-title>{{data.title || 'Confirmar Ação'}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true" tabindex="2">Sim</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Não</button>
</div>
