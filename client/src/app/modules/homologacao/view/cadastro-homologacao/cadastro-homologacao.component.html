<h1 class="page-title">
  <mat-icon>backup</mat-icon>
  Homologação -
  <span class="subtitle">Cadastrar Homologação
  </span>
</h1>

<form #form="ngForm" (ngSubmit)="salvar()" novalidate>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between start" fxLayoutWrap>
    <mat-form-field fxFlex="100">
      <textarea matInput name="descricao" #descricao="ngModel" [(ngModel)]="homologacao.descricao" placeholder="Descrição"
        required></textarea>
      <mat-error [hidden]="!descricao.hasError('required') || (descricao.pristine && !descricao.touched && !form.submited)">
        O campo "Descrição" é obrigatório
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput class="form-control" name="responsavel" #responsavel="ngModel" [(ngModel)]="homologacao.responsavel" placeholder="Responsável"
        required>
      <mat-error [hidden]="!responsavel.hasError('required') || (responsavel.pristine && !responsavel.touched && !form.submited)">
        O campo "Responsável" é obrigatório
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput class="form-control" name="empresa" #empresa="ngModel" [(ngModel)]="homologacao.empresa" placeholder="Empresa"
        required>
      <mat-error [hidden]="!empresa.hasError('required') || (empresa.pristine && !empresa.touched && !form.submited)">
        O campo "Empresa" é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div class="buttons-container layout-margin" fxLayoutAlign="end center">
    <button mat-button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Salvar
    </button>
    <button mat-button type="button" (click)="cancelar()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </div>
</form>
