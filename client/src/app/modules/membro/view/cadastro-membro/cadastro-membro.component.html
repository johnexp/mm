<h1 class="page-title">
  <mat-icon>done</mat-icon>
  Membro -
  <span class="subtitle">Cadastrar Membro
  </span>
</h1>

<form #form="ngForm" (ngSubmit)="salvar()" novalidate>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between start" fxLayoutWrap>
    <div class="image-preview-container" fxFlex="20" fxFlex.sm="30" fxFlex.xs="100" fxLayoutWrap>
      <div class="image-preview" #imagePreview fxFlex="100" fxLayoutAlign="center center"></div>
      <div class="form-group" fxFlex="100" fxLayoutWrap>
        <label for="foto" class="upload-label" fxFlex="100">
          <a mat-button type="button" color="accent" class="block">
            <mat-icon>file_upload</mat-icon>
            Inserir Foto
          </a>
        </label>
        <input type="file" [hidden]="true" id="foto" name="foto" (change)="onFileChange($event)" #fileInput>
        <button mat-button fxFlex="100" type="button" (click)="clearFile()" [hidden]="imagePreview.innerHTML == ''">
          <mat-icon>clear</mat-icon>
          Limpar
        </button>
      </div>
    </div>
    <div fxFlex fxLayoutWrap>
      <mat-form-field fxFlex>
        <input matInput class="form-control" name="nome" #nome="ngModel" [(ngModel)]="membro.nome" placeholder="Nome" required>
        <mat-error [hidden]="!nome.hasError('required') || (nome.pristine && !nome.touched && !form.submited)">
          O campo "Nome" é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput class="form-control" name="cargo" #cargo="ngModel" [(ngModel)]="membro.cargo" placeholder="Cargo" required>
        <mat-error [hidden]="!cargo.hasError('required') || (cargo.pristine && !cargo.touched && !form.submited)">
          O campo "Cargo" é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <textarea matInput name="apresentacao" #apresentacao="ngModel" [(ngModel)]="membro.apresentacao" placeholder="Apresentação"
          required></textarea>
        <mat-error [hidden]="!apresentacao.hasError('required') || (apresentacao.pristine && !apresentacao.touched && !form.submited)">
          O campo "Apresentação" é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="buttons-container layout-margin" fxLayoutAlign="end center">
    <button mat-button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Salvar
    </button>
    <button mat-button type="button" (click)="cancelar()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </div>
</form>
